<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <script type="module">
        import { generateAESKey, AESEncrypt, AESDecrypt } from '../dist/AES.js'
        import { ab2base64Str, base64Str2ab, ab2str } from '../dist/utils.js'
        const test = async () => {
            const key = await generateAESKey()
            console.log(key)
            // 生成Nonce
            // const nonce = ab2base64Str(window.crypto.getRandomValues(new Uint8Array(16)));
            const nonce = 'TjBU0kAoEV5wx2n+JaRIPg=='
            let result = await AESEncrypt(key, base64Str2ab('11'), nonce)
            console.log(result)
            let res = await AESDecrypt(base64Str2ab(key), base64Str2ab(result), base64Str2ab(nonce))
            console.log(res)
        }
        setTimeout(() => {
            test()
        }, 1000)
    </script>
</body>

</html>
