<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <script type="module">
        import { generateAESKey, encrypt, decrypt } from '../dist/AES.js'
        const test = async () => {
            const key = await generateAESKey()
            console.log(key)
            let result = await encrypt(key, '1111')
            console.log(result)
            let res = await decrypt(key, result)
            console.log(res)
        }
        setTimeout(() => {
            test()
        }, 1000)
    </script>
</body>

</html>
